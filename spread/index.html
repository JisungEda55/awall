<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday</title>
<style>
body{
  margin:0;
  background:#000;
}
</style>
</head>
<body>

<script>
const params = new URLSearchParams(window.location.search);
const nick = params.get("nick") || "";
const textParam = params.get("text") || "";

const canvas = document.createElement("canvas");
canvas.width = 1440;
canvas.height = 3120;
const ctx = canvas.getContext("2d");

const bgURL = "https://jisungeda55.github.io/awall/spread/IMG_6910.png";

const img = new Image();
img.crossOrigin = "anonymous";

img.onload = function(){
  render();
};
img.src = bgURL;

function render(){
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  ctx.font = "bold 120px sans-serif";
  ctx.fillText("HAPPY BIRTHDAY", canvas.width/2, canvas.height - 900);

  if(nick){
    ctx.font = "bold 140px sans-serif";
    ctx.fillText(nick, canvas.width/2, canvas.height - 700);
  }

  if(textParam){
    ctx.font = "80px sans-serif";
    wrapText(textParam, canvas.width/2, canvas.height - 500, 1200, 110);
  }

  ctx.font = "60px sans-serif";
  ctx.fillText("@HaesolEyo", canvas.width/2, canvas.height - 250);

  downloadImage();
}

function downloadImage(){
  const link = document.createElement("a");
  link.download = "birthday.png";
  link.href = canvas.toDataURL("image/png");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function wrapText(text, x, y, maxWidth, lineHeight){
  const words = text.split(' ');
  let line = '';
  let testLine = '';
  let lineCount = 0;

  for(let n = 0; n < words.length; n++){
    testLine += words[n] + ' ';
    const testWidth = ctx.measureText(testLine).width;

    if(testWidth > maxWidth && n > 0){
      ctx.fillText(line, x, y + (lineCount * lineHeight));
      line = words[n] + ' ';
      testLine = words[n] + ' ';
      lineCount++;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y + (lineCount * lineHeight));
}
</script>

</body>
</html>
