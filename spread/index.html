<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haesol Daily</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#canvasWrapper{
  width:100%;
  max-width:500px;
  aspect-ratio:1440/3120;
}

canvas{
  width:100%;
  height:100%;
  display:block;
}
</style>
</head>
<body>

<div id="canvasWrapper">
  <canvas id="canvas" width="1440" height="3120"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const params = new URLSearchParams(window.location.search);
const nick = params.get("nick") || "";
const birthday = params.get("birthday") || "";
const textParam = params.get("text") || "";

const today = new Date();
const mm = String(today.getMonth()+1).padStart(2,'0');
const dd = String(today.getDate()).padStart(2,'0');
const todayStr = mm + dd;
const formattedDate = `${today.getFullYear()}.${mm}.${dd}`;

// 기본값
let bgSrc = "bg_default.jpg";
let centerSrc = "center_default.png";
let message = textParam || "오늘도 함께해줘서 고마워.";

// 생일 조건
if(birthday && birthday === todayStr){
  bgSrc = "bg_birthday.jpg";
  centerSrc = "center_birthday.png";
  message = "HAPPY BIRTHDAY " + (nick || "");
}

// 이미지 로딩 후 합성
const bgImg = new Image();
const centerImg = new Image();

let loaded = 0;

function checkLoaded(){
  loaded++;
  if(loaded === 2){
    render();
  }
}

bgImg.onload = checkLoaded;
centerImg.onload = checkLoaded;

bgImg.src = bgSrc;
centerImg.src = centerSrc;

function render(){
  // 1️⃣ 배경
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  // 2️⃣ 중앙 이미지
  const maxWidth = canvas.width * 0.7;
  const scale = maxWidth / centerImg.width;
  const imgW = centerImg.width * scale;
  const imgH = centerImg.height * scale;

  const x = (canvas.width - imgW)/2;
  const y = (canvas.height - imgH)/2 - 200;

  ctx.drawImage(centerImg, x, y, imgW, imgH);

  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  // 3️⃣ 상단 날짜
  ctx.font = "bold 70px sans-serif";
  ctx.fillText(formattedDate, canvas.width/2, 200);

  // 4️⃣ 하단 문구
  ctx.font = "bold 80px sans-serif";
  wrapText(message, canvas.width/2, canvas.height - 550, 1200, 100);

  // 5️⃣ 방송 시간
  ctx.font = "60px sans-serif";
  ctx.fillText("ON 18:00 PM", canvas.width/2, canvas.height - 350);

  // 6️⃣ 고정 핸들
  ctx.font = "50px sans-serif";
  ctx.fillText("@HaesolEyo", canvas.width/2, canvas.height - 250);
}

function wrapText(text, x, y, maxWidth, lineHeight){
  const words = text.split(' ');
  let line = '';
  let testLine = '';
  let lineCount = 0;

  for(let n = 0; n < words.length; n++){
    testLine += words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    const testWidth = metrics.width;

    if(testWidth > maxWidth && n > 0){
      ctx.fillText(line, x, y + (lineCount * lineHeight));
      line = words[n] + ' ';
      testLine = words[n] + ' ';
      lineCount++;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y + (lineCount * lineHeight));
}
</script>

</body>
</html>
