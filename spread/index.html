<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wallpaper</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#canvasWrapper{
  width:100%;
  max-width:500px;
  aspect-ratio:1440/3120;
}

canvas{
  width:100%;
  height:100%;
  display:block;
}
</style>
</head>
<body>

<div id="canvasWrapper">
  <canvas id="canvas" width="1440" height="3120"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const params = new URLSearchParams(window.location.search);
const nick = params.get("nick") || "";
const textParam = params.get("text") || "";

// ğŸ‚ ìƒì¼ìš© ë°°ê²½ ì´ë¯¸ì§€ (ë‹¹ì‹ ì´ ì¤€ URL)
const bgURL = "https://raw.githubusercontent.com/JisungEda55/awall/refs/heads/main/spread/IMG_6910.png";

const img = new Image();
img.crossOrigin = "anonymous";
img.onload = function(){
  render();
};
img.src = bgURL;

function render(){
  // ë°°ê²½ ì´ë¯¸ì§€ ì „ì²´ ì±„ìš°ê¸°
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  // ë‹‰ë„¤ì„ í‘œì‹œ (ìˆìœ¼ë©´)
  if(nick){
    ctx.font = "bold 120px sans-serif";
    ctx.fillText(nick, canvas.width/2, canvas.height - 700);
  }

  // ì¶”ê°€ ë¬¸êµ¬ í‘œì‹œ
  if(textParam){
    ctx.font = "80px sans-serif";
    wrapText(textParam, canvas.width/2, canvas.height - 550, 1200, 110);
  }

  // ê³ ì • ë¬¸êµ¬
  ctx.font = "60px sans-serif";
  ctx.fillText("HAPPY BIRTHDAY", canvas.width/2, canvas.height - 850);

  ctx.font = "50px sans-serif";
  ctx.fillText("@HaesolEyo", canvas.width/2, canvas.height - 250);
}

function wrapText(text, x, y, maxWidth, lineHeight){
  const words = text.split(' ');
  let line = '';
  let testLine = '';
  let lineCount = 0;

  for(let n = 0; n < words.length; n++){
    testLine += words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    const testWidth = metrics.width;

    if(testWidth > maxWidth && n > 0){
      ctx.fillText(line, x, y + (lineCount * lineHeight));
      line = words[n] + ' ';
      testLine = words[n] + ' ';
      lineCount++;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y + (lineCount * lineHeight));
}
</script>

</body>
</html>
