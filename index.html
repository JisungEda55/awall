<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Wallpaper Generator</title>

<style>
body{
  margin:0;
  background:#f5f5f5;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#canvasWrapper{
  width:100%;
  max-width:500px;
  aspect-ratio:1440/3120;
  background:white;
}

canvas{
  width:100%;
  height:100%;
  display:block;
}

#tools{
  width:100%;
  max-width:500px;
  padding:12px;
  background:white;
  border-top:1px solid #ddd;
  display:flex;
  flex-direction:column;
  gap:8px;
}

input, button, select{
  padding:10px;
  font-size:15px;
}
</style>
</head>
<body>

<div id="canvasWrapper">
  <canvas id="canvas" width="1440" height="3120"></canvas>
</div>

<div id="tools">
  <select id="defaultImageSelect" onchange="selectDefaultImage()">
    <option value="">기본 이미지 선택</option>
    <option value="image1.jpg">기본 이미지 1</option>
    <option value="image2.jpg">기본 이미지 2</option>
    <option value="image3.jpg">기본 이미지 3</option>
  </select>

  <input type="file" id="imageInput" accept="image/*">

  <input type="text" id="quoteInput" placeholder="문구 직접 입력">

  <button onclick="randomQuote()">랜덤 명언</button>

  <input type="time" id="timeInput" value="18:00">

  <button onclick="render()">다시 그리기</button>
  <button onclick="saveImage()">저장</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let currentImage = null;

const quotes = [
  "오늘도 한 걸음.",
  "꾸준함이 답이다.",
  "우리는 계속 간다.",
  "멈추지 말자.",
  "지금 이 순간이 중요하다.",
  "천천히, 하지만 계속.",
  "어제보다 나은 오늘.",
  "결국 해낸다.",
  "포기하지 않는다.",
  "함께라서 가능하다."
];

function formatDate(){
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  return `${y}.${m}.${d}`;
}

function randomQuote(){
  const r = quotes[Math.floor(Math.random()*quotes.length)];
  document.getElementById("quoteInput").value = r;
  render();
}

function selectDefaultImage(){
  const val = document.getElementById("defaultImageSelect").value;
  if(!val) return;
  const img = new Image();
  img.onload = function(){
    currentImage = img;
    render();
  }
  img.src = val;
}

document.getElementById("imageInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(event){
    const img = new Image();
    img.onload = function(){
      currentImage = img;
      render();
    }
    img.src = event.target.result;
  }
  reader.readAsDataURL(file);
});

function render(){
  ctx.fillStyle = "white";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // 상단 날짜
  ctx.fillStyle = "#000";
  ctx.font = "bold 70px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(formatDate(), canvas.width/2, 200);

  // 중앙 이미지
  if(currentImage){
    const maxWidth = canvas.width * 0.8;
    const scale = maxWidth / currentImage.width;
    const imgW = currentImage.width * scale;
    const imgH = currentImage.height * scale;

    const x = (canvas.width - imgW)/2;
    const y = (canvas.height - imgH)/2 - 200;

    ctx.drawImage(currentImage, x, y, imgW, imgH);
  }

  // 하단 문구
  const quote = document.getElementById("quoteInput").value;
  ctx.font = "bold 80px sans-serif";
  ctx.fillText(quote, canvas.width/2, canvas.height - 500);

  // 방송 시간
  const time = document.getElementById("timeInput").value;
  ctx.font = "60px sans-serif";
  ctx.fillText("ON " + time, canvas.width/2, canvas.height - 350);

  // 닉네임 고정
  ctx.font = "50px sans-serif";
  ctx.fillText("@HaesolEyo", canvas.width/2, canvas.height - 250);
}

function saveImage(){
  const link = document.createElement("a");
  link.download = formatDate()+"_wallpaper.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

render();
</script>

</body>
</html>
