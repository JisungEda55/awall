<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Elephant</title>
    <style>
        /* CSS: 디자인 및 배치 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 모바일 브라우저 주소창을 고려한 동적 높이 설정 */
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 80%; /* 화면 너비의 80%까지만 커지도록 설정 */
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* 클릭(터치) 시 효과 */
        img:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="elephant" src="https://apng.onevcat.com/assets/elephant.png" alt="Elephant">
    </div>

    <script>
        // JavaScript: 간단한 상호작용
        document.addEventListener('DOMContentLoaded', () => {
            const elephant = document.getElementById('elephant');

            elephant.addEventListener('click', () => {
                console.log('코끼리를 터치했습니다!');
                // 여기에 추가적인 기능을 넣을 수 있습니다.
            });
        });
    </script>
</body>
</html>
